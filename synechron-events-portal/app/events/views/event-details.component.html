<h1>{{title}}{{eventDetail.eventName | titlecase}}</h1>
<hr>
<table class="table table-striped table-hover">
    <tr>
        <th>Event ID</th>
        <td><span [innerText]="eventDetail.eventId"></span></td>
    </tr>
    <tr>
        <th>Event Code</th>
        <td><span [innerText]="eventDetail.eventCode | firstLetterCapital"></span></td>
    </tr>
    <tr>
        <th>Event Name</th>
        <td><span [innerText]="eventDetail.eventName | uppercase"></span></td>
    </tr>
    <tr>
        <th>Event Description</th>
        <td><span [innerText]="eventDetail.description | firstLetterCapital"></span></td>
    </tr>
    <tr>
        <th>Start Date</th>
        <td><span [innerText]="eventDetail.startDate | date:'medium'"></span></td>
    </tr>
    <tr>
        <th>End Date</th>
        <td><span [innerText]="eventDetail.endDate | date:'medium'"></span></td>
    </tr>
    <tr>
        <th>Fees</th>
        <td><span [innerText]="eventDetail.fees | currency: 'INR': true"></span></td>
    </tr>
    <tr>
        <th>Attendance</th>
        <td>
            <div class="progress progress-striped active">
                <div class="progress-bar" [style.width]="eventDetail.attendance + '%'" [title]="eventDetail.attendance + '%'">
                    {{eventDetail.attendance}}
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <th>Event Logo</th>
        <td><img [src]="eventDetail.logo" alt="eventDetail.eventName" [title]="eventDetail.description"></td>
    </tr>
</table>
