<h1 [innerText]="title"></h1>
<hr>
<form class="form-horizontal">
    <fieldset>
        <legend>New Event</legend>
        <div class="form-group">
            <label for="inputEventID" class="col-lg-2 control-label">Event ID</label>
            <div class="col-lg-10">
                <input type="number" class="form-control" id="inputEventID" name="inputEventID" placeholder="Event ID" [(ngModel)]="event.eventId">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEventCode" class="col-lg-2 control-label">Event Code</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputEventCode" name="inputEventCode" placeholder="Event Code" [(ngModel)]="event.eventCode">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEventName" class="col-lg-2 control-label">Event Name</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputEventName" name="inputEventName" placeholder="Event Name" [(ngModel)]="event.eventName">
            </div>
        </div>
        <div class="form-group">
            <label for="inputDescription" class="col-lg-2 control-label">Description</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputDescription" name="inputDescription" placeholder="Description" [(ngModel)]="event.description">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="button" (click)="insertNewEvent()" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </fieldset>
</form>
